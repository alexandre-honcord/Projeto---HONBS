{% extends "logged.html" %}
{% block title %}Apagar Estoque{% endblock %}
{% block contents %}
<style>
    form {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    label {
        font-weight: bold;
    }
    select {
        padding: 5px;
    }
    button {
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    .cancel-btn {
        padding: 10px;
        background-color: #dc3545;
        color: white;
        text-decoration: none;
        text-align: center;
        cursor: pointer;
    }
</style>
<h2>Apagar Estoque</h2>
<p>Tem certeza que deseja apagar <strong>{{ stocks.count }}</strong> registro(s) relacionado(s) ao hemocomponente ID <strong>{{ stocks.first.hemocomponente_id }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
    <a href="{% url 'registrations' %}">Cancelar</a>
</form>
{% endblock %}
