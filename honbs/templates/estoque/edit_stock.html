{% extends "logged.html" %}
{% block title %}Editar Estoque{% endblock %}
{% block contents %}
<style>
    form {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    label {
        font-weight: bold;
    }
    select {
        padding: 5px;
    }
    button {
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>

<h2>Editar Estoque</h2>
<form method="post">
    {% csrf_token %}
    <label>Geladeira:</label>
    <select name="fridge_id" required>
        {% for geladeira in geladeiras %}
        <option value="{{ geladeira.id }}" {% if geladeira == stock.fridge %}selected{% endif %}>
            {{ geladeira.nome }}
        </option>
        {% endfor %}
    </select>
    <label>Prateleira:</label>
    <input type="number" name="prateleira_id" value="{{ stock.prateleira_id }}" required>
    <button type="submit">Salvar Alterações</button>
</form>
{% endblock %}
